<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body class="bg=">
    <div class="text-center">
        <h1 class="text-info my-3">Let's count People on the Subway!</h1>
        <h2 class=" text-secondary mt-5">People entered:<h2>
            <h2 id="count-el">0</h2>
            <button class="btn w-50 btn-primary m-2" id="increment-btn" onclick= increment()>INCREMENT</button>
            <button class="btn w-50 btn-success mb-2" id="save-btn" onclick= save()>SAVE</button>
            <button class="btn w-50 btn-danger mb-3" id="del-btn" onclick= del()>DELETE ALL</button>
            <p id="save-el">Previous entries: </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
